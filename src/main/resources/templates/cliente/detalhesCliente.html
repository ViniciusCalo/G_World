<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>G-World</title>

<!-- Bootstrap -->
<link href="../../static/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">


<!-- Bootstrap para o thymeleaf-->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
<link href="bootstrap/css/estilo.css" rel="stylesheet">


<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>| G-World - PI |</title>

</head>


<body>

	<header>

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img name="logo" alt="logo" src="/imagens/G-World_logo.png"> </a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/cliente">
								Listar Clientes </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarCliente">Cadastrar Clientes</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<h1>Detalhes do Cliente:</h1>
		<div th:each="cliente : ${cliente}" class="container">

			<br>

			<p>
				<b>Cliente:</b> <span th:text="${cliente.nome}"></span>
			</p>
			<p>
				<b>Data de nascimento:</b> <span th:text="${cliente.data}"></span>
			</p>
			<p>
				<b>CPF:</b> <span th:text="${cliente.CPF}"></span>
			</p>
			<p>
				<b>Telefone:</b> <span th:text="${cliente.telefone}"></span>
			</p>
			<p>
				<b>Email:</b> <span th:text="${cliente.email}"></span>
			</p>

			<br><br>
		</div>

		<br><br>

		<br>

	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom text-center py-3">
		<span class="text-light align-middle">| G-World | - ©
			2022 Copyright: CTM Supervisão de Educação Online</span>
	</div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>

</body>


</html>
